        function updateUI() {
            document.getElementById('moodValue').textContent = Math.round(moodIndex);
            document.getElementById('stageBadge').textContent = stageNames[currentStage];
            document.getElementById('chatCount').textContent = chatCount;
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', text);
            input.value = '';
            
            // æ˜¾ç¤ºè¾“å…¥ä¸­çŠ¶æ€
            const typing = showTyping();
            
            // æ£€æµ‹æƒ…ç»ªé˜¶æ®µ
            const detectedStage = detectStage(text);
            if (detectedStage !== currentStage) {
                currentStage = detectedStage;
            }
            
            // æ›´æ–°å¿ƒæƒ…æŒ‡æ•°
            updateMoodIndex(text, currentStage);
            
            // å»¶è¿Ÿå›å¤ï¼Œæ¨¡æ‹Ÿæ€è€ƒ
            setTimeout(() => {
                typing.remove();
                const response = getResponse(currentStage, text);
                addMessage('bot', response);
                chatCount++;
                updateUI();
            }, 800 + Math.random() * 700);
        }
        
        // å›è½¦å‘é€
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // ç”¨æˆ·ç±»å‹åˆ‡æ¢
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                userType = this.dataset.type;
                
                // æ ¹æ®ç±»å‹æ˜¾ç¤ºä¸åŒçš„æ¬¢è¿æ¶ˆæ¯
                const typeMessages = {
                    'partner': 'æ˜ç™½äº†ï¼Œä½ ç°åœ¨æ­£åœ¨ç»å†æ„Ÿæƒ…æ–¹é¢çš„å›°éš¾ã€‚æˆ‘æ„¿æ„é™ªä¼´ä½ èµ°è¿‡è¿™æ®µæ—…ç¨‹ã€‚',
                    'family': 'æˆ‘ç†è§£ä½ æ­£åœ¨é¢å¯¹å¤±å»äº²äººçš„ç—›è‹¦ã€‚è¿™æ˜¯éå¸¸è‰°éš¾çš„æ—¶åˆ»ï¼Œæˆ‘ä¼šä¸€ç›´åœ¨è¿™é‡Œæ”¯æŒä½ ã€‚',
                    'pet': 'å¤±å»æ¯›å­©å­æ˜¯éå¸¸ç—›è‹¦çš„ã€‚å®ƒä»¬æ˜¯æˆ‘ä»¬çš„å®¶äººï¼Œæˆ‘ä¼šé™ªä¼´ä½ åº¦è¿‡è¿™æ®µæ‚²ä¼¤çš„æ—¶å…‰ã€‚'
                };
                
                addMessage('bot', typeMessages[userType]);
